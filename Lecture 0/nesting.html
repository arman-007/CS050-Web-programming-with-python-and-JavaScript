<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="nesting.css">
    <title>Nesting SASS</title>
</head>
<body>
    <div>
        <p>This paragraph is inside the div.</p>

        List inside the div:
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </div>

    <p>This paragraph is outside the div.</p>

    List outside the div:
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>
